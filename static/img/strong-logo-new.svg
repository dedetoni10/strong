<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="120" viewBox="0 0 280 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange box with checkmark -->
  <g>
    <!-- Main box (warehouse/package style) -->
    <rect x="20" y="15" width="60" height="45" rx="4" fill="#FF6B35"/>
    
    <!-- Top tab/flap -->
    <rect x="35" y="15" width="15" height="8" rx="2" fill="#E55A30"/>
    <rect x="55" y="15" width="15" height="8" rx="2" fill="#E55A30"/>
    
    <!-- Bottom fold line -->
    <line x1="20" y1="45" x2="80" y2="45" stroke="#E55A30" stroke-width="2"/>
    
    <!-- White checkmark -->
    <path d="M35 40L45 50L65 28" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- STRONG text -->
  <text x="20" y="90" font-family="Arial Black, Arial, sans-serif" font-size="32" font-weight="900" fill="white">STRONG</text>
  
  <!-- ORDER MANAGEMENT text -->
  <text x="20" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#CCCCCC">ORDER MANAGEMENT</text>
</svg>